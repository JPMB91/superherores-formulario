<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superhéroe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="descuentos">
            <p class="texto-descuentos">Descuentos 20%</p>
        </div>
        <div class="header-contenido">
            <a href="index.html"><img src="./img/logo 1.svg" alt="logo de la tienda" class="logo-tienda"></a>
            <span class="header-texto">Nombre Tienda</span>
        </div>
        <nav class="black-margin">
            <ul class="navbar">
                <li><a href="#">Contacto</a></li>
                <li><a href="./register.html">Registrarse</a></li>
                <li><a href="./login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section class="center-form">
            <form action="./index.html" method="POST">
                
              
         
                <fieldset class="login">
                    <div class="titulo-form">
                        <p >Ingresa a tu cuenta</p>
                    </div>
                    
                    <label for="email" >*Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>

                    <label for="password">*Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
                    
                    <label for="logged">
                    <input type="checkbox" name="check" id="logged">
                    Mantener sesión abierta</label>
                </fieldset>

                <div class="opciones">
                    <button type="submit" class="submit-button">Ingresar</button>
                    <a href="#" class="password-recovery">¿Olvidaste la contraseña?</a>
                </div>
                

            </form>
        </section>

         

    </main>

    <footer class="footer-container">
        <div class="footer-text">
            <p>Todos los derechos reservados FRONT END 1</p>
        </div>

        <!-- <div class="github-container">
            <img class="github" src="img/logo-github.png" alt="logo github">
        </div> -->
    </footer>

</body>

</html>
