<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superhéroe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="descuentos">
            <p class="texto-descuentos">Descuentos 20%</p>
        </div>
        <div class="header-contenido">
            <a href="index.html"><img src="./img/logo 1.svg" alt="logo de la tienda" class="logo-tienda"></a>
            <span class="header-texto">Nombre Tienda</span>
        </div>
        <nav class="black-margin">
            <ul class="navbar">
                <li><a href="#">Contacto</a></li>
                <li><a href="register.html">Registrarse</a></li>
                <li><a href="login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="center-form">
            <form action="./index.html" method="POST">

                <fieldset class="register">
                    <div class="titulo-form">
                        <p class="titulo">Registrate</p>
                    </div>
                    <div class="input-container">
                        <label for="superhero-name">Nombre</label>
                        <input type="text" name="name" id="superhero-name" placeholder="Ingresa tu nombre" required>
                    </div>

                    <div class="input-container origen">
                        <label for="superhero-origen">Origen</label>
                        <select type="select" name="origen" id="superhero-origen" placeholder="Ingresa tu nombre"
                            required>
                            <option value="Humano">Humano</option>
                            <option value="Alienigena">Alienigena</option>
                        </select>
                    </div>


                    <div class="input-container nacimiento">
                        <label for="fnacimiento">Fecha de nacimiento</label>
                        <input type="date" name="fnacimiento">
                    </div>

                    <div class="foto">
                        <label for="foto">Agregar foto</label>
                        <input type="file" name="foto" id="foto">
                    </div>


                    <div class="input-container">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>
                    </div>

                    <div class="checkbox-container">
                        <p>Super poderes</p>
                        
                            <input type="checkbox" name="poderes" value="Volar" id="volar">
                            <label for="volar">Volar</label>
                            <input type="checkbox" name="poderes" value="Super-fuerza">
                            <label for="volar">Super fuerza</label>
                            <input type="checkbox" name="poderes" value="vista-laser">
                            <label for="volar">Vista de rayo láser</label>
                            <input type="checkbox" name="poderes" value="Billetera-gorda">
                            <label for="volar">Billetera gorda</label>
                        
                    </div>


                    <div class="input-container">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña"
                            required>
                    </div>

                    <div class="input-container">
                        <label for="password">Repita la contraseña</label>
                        <input type="password" name="password" id="password" placeholder="*******"
                            required>
                    </div>
                </fieldset>

                <div class="opciones">
                    <button type="submit" class="submit-button">Registrarse</button>
                </div>


            </form>
        </section>



    </main>

    <footer class="footer-container">
        <div class="footer-text">
            <p>Todos los derechos reservados FRONT END 1</p>
        </div>
    </footer>

</body>

</html>
